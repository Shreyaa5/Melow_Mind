<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Now Playing - MelowMind</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 40px 20px;
      width: 90%;
      max-width: 600px;
    }

    .player-container,
    .playlist-container {
      background-color: rgba(28, 28, 28, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 20px #0ff;
      padding: 30px;
      width: 100%;
    }

    .back-btn {
      align-self: flex-start;
      margin: 20px 0;
      background-color: #0ff;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #00cccc;
    }

    h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 15px;
    }

    audio {
      display: none;
    }

    .music-visualizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100px;
      margin-bottom: 1.5rem;
      gap: 6px;
    }

    .music-visualizer .bar {
      width: 10px;
      height: 20px;
      background: #0ff;
      border-radius: 4px;
      animation: equalizer 1.2s infinite ease-in-out;
      animation-play-state: paused;
    }

    .music-visualizer.playing .bar {
      animation-play-state: running;
    }

    .music-visualizer .bar:nth-child(2) { animation-delay: -1.1s; }
    .music-visualizer .bar:nth-child(3) { animation-delay: -1s; }
    .music-visualizer .bar:nth-child(4) { animation-delay: -0.9s; }
    .music-visualizer .bar:nth-child(5) { animation-delay: -0.8s; }

    @keyframes equalizer {
      0%, 100% { height: 20px; }
      50% { height: 80px; }
    }

    .progress-wrapper {
      width: 100%;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #0ff;
      transition: width 0.1s ease;
    }

    .time-info {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .main-play-btn,
    .other-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .main-play-btn button,
    .other-controls button {
      width: 55px;
      height: 55px;
      font-size: 18px;
      background: radial-gradient(circle at center, #00f7ff 0%, #007bff 100%);
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.6),
                  0 0 30px rgba(0, 123, 255, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .main-play-btn button:hover,
    .other-controls button:hover {
      transform: scale(1.1);
    }

    .playlist-container h3 {
      color: #0ff;
      text-align: center;
      margin-bottom: 1rem;
    }

    ul#playlistDisplay {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    ul#playlistDisplay li {
      padding: 12px 16px;
      margin-bottom: 12px;
      background-color: #222;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 18px;
      color: #eee;
    }

    ul#playlistDisplay li.active {
      background-color: #00ffff33;
      font-weight: bold;
      border-left: 4px solid #0ff;
    }

    ul#playlistDisplay li:hover {
      background-color: #0ff2;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="{{ url_for('static', filename='video/calm.mp4') }}" type="video/mp4" />
</video>

<a href="{{ return_url }}" class="back-btn">‚Üê Back to Playlist</a>

<div class="main-content">
  <div class="player-container">
    <h2 id="songTitle">Loading...</h2>
    <div class="music-visualizer" id="visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="progress-wrapper" onclick="seekTo(event)">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-info">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>

    <audio id="audioPlayer" controls autoplay></audio>

    <div class="controls">
      <div class="main-play-btn">
        <button onclick="seek(-10)" title="Rewind 10s">‚è™</button>
        <button id="playPauseBtn" onclick="togglePlayPause()" title="Play/Pause">‚ñ∂Ô∏è</button>
        <button onclick="seek(10)" title="Forward 10s">‚è©</button>
      </div>
      <div class="other-controls">
        <button onclick="toggleShuffle()" title="Shuffle">üîÄ</button>
        <button onclick="prevSong()" title="Previous">‚èÆÔ∏è</button>
        <button onclick="nextSong()" title="Next">‚è≠Ô∏è</button>
        <button onclick="toggleRepeat()" title="Repeat">üîÅ</button>
      </div>
    </div>
  </div>

  <div class="playlist-container">
    <h3>Playlist</h3>
    <ul id="playlistDisplay"></ul>
  </div>
</div>

<script>
  const playlist = {{ audio_files|tojson }};
  let currentIndex = {{ index }};
  const player = document.getElementById("audioPlayer");
  const title = document.getElementById("songTitle");
  const playlistDisplay = document.getElementById("playlistDisplay");
  const visualizer = document.getElementById("visualizer");
  const playBtn = document.getElementById("playPauseBtn");
  const progressBar = document.getElementById("progressBar");
  const currentTimeSpan = document.getElementById("currentTime");
  const durationSpan = document.getElementById("duration");

  let shuffle = false;
  let repeat = false;

  function loadSong() {
    const song = playlist[currentIndex];
    title.textContent = song.name;
    player.src = song.url;
    player.play().catch(err => console.warn("Playback error:", err));
    highlightCurrent();
  }

  function highlightCurrent() {
    const items = playlistDisplay.querySelectorAll("li");
    items.forEach((li, idx) => {
      li.classList.toggle("active", idx === currentIndex);
    });
  }

  function renderPlaylist() {
    playlistDisplay.innerHTML = "";
    playlist.forEach((song, idx) => {
      const li = document.createElement("li");
      li.textContent = song.name;
      if (idx === currentIndex) li.classList.add("active");
      li.addEventListener("click", () => {
        currentIndex = idx;
        loadSong();
      });
      playlistDisplay.appendChild(li);
    });
  }

  function toggleShuffle() {
    shuffle = !shuffle;
    alert("Shuffle " + (shuffle ? "enabled" : "disabled"));
}
  function toggleRepeat() {
    repeat = !repeat;
    alert("Repeat " + (repeat ? "enabled" : "disabled"));
  }

  function seek(seconds) {
    player.currentTime += seconds;
  }

  function seekTo(e) {
    const wrapper = document.querySelector(".progress-wrapper");
    const clickX = e.offsetX;
    const width = wrapper.clientWidth;
    const percent = clickX / width;
    player.currentTime = percent * player.duration;
  }

  function prevSong() {
    if (currentIndex > 0) {
      currentIndex--;
      loadSong();
    }
  }

 function nextSong() {
    if (shuffle) {
        let nextIndex;
        do {
            nextIndex = Math.floor(Math.random() * playlist.length);
        } while (nextIndex === currentIndex && playlist.length > 1);
        currentIndex = nextIndex;
    } else {
        currentIndex = (currentIndex + 1) % playlist.length;
    }
    loadSong();
}

  function togglePlayPause() {
    if (player.paused) {
      player.play();
      playBtn.textContent = "‚è∏Ô∏è";
    } else {
      player.pause();
      playBtn.textContent = "‚ñ∂Ô∏è";
    }
  }

  player.addEventListener("play", () => {
    visualizer.classList.add("playing");
    playBtn.textContent = "‚è∏Ô∏è";
  });

  player.addEventListener("pause", () => {
    visualizer.classList.remove("playing");
    playBtn.textContent = "‚ñ∂Ô∏è";
  });

  player.addEventListener("ended", () => {
    if (repeat) {
      loadSong();
    } else {
      nextSong();
    }
  });

  player.addEventListener("timeupdate", () => {
    const percent = (player.currentTime / player.duration) * 100;
    progressBar.style.width = `${percent}%`;

    const mins = Math.floor(player.currentTime / 60);
    const secs = Math.floor(player.currentTime % 60).toString().padStart(2, "0");
    currentTimeSpan.textContent = `${mins}:${secs}`;

    const totalMins = Math.floor(player.duration / 60);
    const totalSecs = Math.floor(player.duration % 60).toString().padStart(2, "0");
    durationSpan.textContent = `${totalMins}:${totalSecs}`;
  });

  window.onload = () => {
    renderPlaylist();
    loadSong();
  };
</script>
</body>
</html>
