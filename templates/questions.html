<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/static/images/questionbg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        .question-form-container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            width: 420px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .captured-img {
            width: 100%;
            max-height: 280px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 14px;
            margin-top: 20px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .radio-group {
            margin: 20px 0;
            text-align: left;
            padding-left: 5%;
        }
        .radio-group input[type="radio"] {
            margin-right: 10px;
        }
        .radio-group label {
            font-weight: normal;
            margin-right: 20px;
            display: inline-block;
        }
       
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
        .flash-message{
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        @media (max-width: 500px) {
            h2 {
                font-size: 1.5em;
            }
            label {
                font-size: 1em;
            }
            input[type="text"], button {
                font-size: 0.9em;
                padding: 8px;
            }
            .container {
                padding: 15px;
            }
        }
        .flash-message {
            padding: 15px;
            margin: 20px auto;
            border-radius: 8px;
            font-size: 16px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: opacity 0.5s ease;
            z-index: 9999;
            position: relative;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="question-form-container">
          <h2>Answer the Following Questions</h2>
      
            {% if image_path %}
                <img src="{{ url_for('static', filename=image_path.replace('\\', '/').split('static/')[-1]) }}"
                     alt="Captured Image" class="captured-img">
            {% endif %}
          <form action="{{ url_for('process_mood') }}" method="POST" id="mood-form">
            <label for="q1">How are you feeling today?</label>
            <input type="text" id="q1" name="question1" placeholder="Enter your current mood" maxlength="100" required>
            <div class="error-message" id="error-message"></div>
        
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
        
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <script>

    function showFlashMessage(message, type = 'success') {
        const flash = document.getElementById('flashMessage');
        flash.textContent = message;

        // Set background color based on type
        flash.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
        flash.style.color = type === 'success' ? '#155724' : '#721c24';
        flash.style.border = `1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'}`;

        flash.style.display = 'block';

        // Auto-hide after 3 seconds
        setTimeout(() => {
            flash.style.display = 'none';
        }, 3000);
    }

        // Check if notifications are supported
        if ("Notification" in window) {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Notifications granted.");
                    setDailyMoodReminder();
                } else {
                    console.warn("Notifications denied by user.");
                }
            }).catch(err => {
                console.error("Notification permission error:", err);
            });
        } else {
            console.warn("Notifications not supported in this browser.");
        }

        // Function to schedule daily mood reminder at 9 PM
        function setDailyMoodReminder() {
            const now = new Date();
            const nextReminderTime = new Date();
            nextReminderTime.setHours(21, 0, 0, 0); // 9 PM every day

            if (nextReminderTime < now) {
                nextReminderTime.setDate(nextReminderTime.getDate() + 1);
            }

            const timeUntilNextReminder = nextReminderTime - now;
            console.log(`Next reminder scheduled for: ${nextReminderTime}`);

            setTimeout(() => {
                try {
                    new Notification("Time to log your mood!", {
                        body: "Don't forget to log your mood today! ",
                        icon: "/static/images/reminder_icon.png"
                    });
                } catch (err) {
                    console.error("Notification display error:", err);
                }
                setDailyMoodReminder(); // Reschedule for next day
            }, timeUntilNextReminder);
        }

        // Form validation
        const form = document.getElementById("mood-form");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", (e) => {
            const q1 = document.getElementById("q1").value.trim();
            // const q2 = document.getElementById("q2").value.trim();
            // const q3 = document.querySelector('input[name="question3"]:checked');

            if (!q1 ) {
                e.preventDefault();
                errorMessage.textContent = "Please fill out the mood fields.";
                errorMessage.style.display = "block";
                return;
            }

            if (q1.length > 100 ) {
                e.preventDefault();
                errorMessage.textContent = "Responses must be 100 characters or less.";
                errorMessage.style.display = "block";
                return;
            }

            errorMessage.style.display = "none";
        });

      
        // Consider including: <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
        
    </script>
</body>
</html>
