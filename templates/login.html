<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .flash-message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .flash-message.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .flash-message.info {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }

        .flash-message.logout {
            color: #004085;
            background-color: #cce5ff;
            border: 1px solid #b8daff;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: darkcyan;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #a7ade8;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"], input[type="password"] {
                padding: 8px;
                font-size: 14px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login form -->
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- ðŸ”¥ CAPTCHA Section Updated -->
            <div class="captcha-box">
                <label for="captcha">Enter the following code:</label>
                
                <!-- Outer flex div to center properly -->
                <div style="display: flex; justify-content: center; margin: 10px 0;">
                    <!-- Inner flex div for captcha image + refresh button -->
                    <div style="display: flex; align-items: center;">
                        <img id="captcha_img" 
                             src="{{ url_for('captcha_image') }}" 
                             alt="Captcha Image" 
                             style="width: 120px; height: 40px; border: 1px solid #ccc; padding: 5px; background-color: #f9f9f9;">
            
                        <button type="button" onclick="refreshCaptcha()" 
                                style="background: none; border: none; margin-left: 8px; cursor: pointer;">
                            <img src="https://cdn-icons-png.flaticon.com/512/61/61444.png" 
                                 alt="Refresh" 
                                 width="24px" 
                                 height="24px">
                        </button>
                    </div>
                </div>
            
                <input type="text" name="captcha" placeholder="Enter Captcha" required>
            </div>
            
            
            
            
            <!-- JavaScript to refresh CAPTCHA image -->
            <script>
                function refreshCaptcha() {
                    fetch("{{ url_for('refresh_captcha') }}")
                        .then(response => {
                            var captcha = document.getElementById('captcha_img');
                            captcha.src = "{{ url_for('captcha_image') }}" + "?t=" + Date.now();
                        });
                }
            </script>
            
            
            
            <!-- ðŸ”¥ End CAPTCHA Section -->

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        <p><a href="{{ url_for('admin_login') }}">Admin Login</a></p>
    </div>
</body>
</html>
